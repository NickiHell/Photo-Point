<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
        
        .loading {
            display: none;
        }
        
        .icon-header {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                
                <!-- Header -->
                <div class="text-center mb-5">
                    <i class="fas fa-sms fa-4x icon-header"></i>
                    <h1 class="text-white mt-3 mb-2">SMS Admin Panel</h1>
                    <p class="text-white-50">Send test SMS messages through your notification service</p>
                </div>
                
                <!-- Status Card -->
                <div class="stats-card">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Service Status</h5>
                            <p class="mb-0">
                                <span class="status-indicator status-online"></span>
                                <span id="service-status">Online</span>
                            </p>
                        </div>
                        <div>
                            <i class="fas fa-chart-line fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Main Form Card -->
                <div class="admin-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h3 class="text-dark">Send Test SMS</h3>
                        <p class="text-muted">Fill in the details below to send a test SMS message</p>
                    </div>
                    
                    <!-- Alert Container -->
                    <div id="alert-container"></div>
                    
                    <!-- SMS Form -->
                    <form id="sms-form">
                        <div class="mb-4">
                            <label for="phone" class="form-label">
                                <i class="fas fa-phone text-primary me-2"></i>Phone Number
                            </label>
                            <input 
                                type="tel" 
                                class="form-control" 
                                id="phone" 
                                name="phone" 
                                placeholder="+1234567890" 
                                required
                                pattern="[+]?[0-9\s\-\(\)]+"
                            >
                            <div class="form-text">Include country code (e.g., +1 for US)</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="subject" class="form-label">
                                <i class="fas fa-tag text-primary me-2"></i>Subject
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="subject" 
                                name="subject" 
                                value="Test SMS"
                                maxlength="50"
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="message" class="form-label">
                                <i class="fas fa-comment-dots text-primary me-2"></i>Message
                            </label>
                            <textarea 
                                class="form-control" 
                                id="message" 
                                name="message" 
                                rows="4" 
                                placeholder="Enter your SMS message here..."
                                required
                                maxlength="160"
                            ></textarea>
                            <div class="form-text">
                                <span id="char-count">0</span>/160 characters
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="btn-text">
                                    <i class="fas fa-paper-plane me-2"></i>Send SMS
                                </span>
                                <span class="loading">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Sending...
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-white-50 small">
                        <i class="fas fa-shield-alt me-1"></i>
                        Development Environment Only
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sms-form');
            const messageTextarea = document.getElementById('message');
            const charCount = document.getElementById('char-count');
            const alertContainer = document.getElementById('alert-container');
            
            // Character counter
            messageTextarea.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length;
                charCount.className = length > 140 ? 'text-warning' : length > 160 ? 'text-danger' : '';
            });
            
            // Check service status
            checkServiceStatus();
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const btnText = submitBtn.querySelector('.btn-text');
                const loading = submitBtn.querySelector('.loading');
                
                // Show loading state
                btnText.style.display = 'none';
                loading.style.display = 'inline';
                submitBtn.disabled = true;
                
                // Clear previous alerts
                alertContainer.innerHTML = '';
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('/admin/send-sms', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('success', 'SMS Sent Successfully!', `Message sent to ${formData.get('phone')} via ${result.provider}`);
                        form.reset();
                        charCount.textContent = '0';
                    } else {
                        showAlert('danger', 'Failed to Send SMS', result.message);
                    }
                } catch (error) {
                    showAlert('danger', 'Network Error', 'Unable to connect to the server. Please try again.');
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
            
            function showAlert(type, title, message) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show mb-4`;
                alert.innerHTML = `
                    <strong>${title}</strong> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                alertContainer.appendChild(alert);
                
                // Auto-dismiss success alerts after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        if (alert.parentNode) {
                            alert.remove();
                        }
                    }, 5000);
                }
            }
            
            async function checkServiceStatus() {
                try {
                    const response = await fetch('/admin/api/status');
                    const status = await response.json();
                    
                    const statusElement = document.getElementById('service-status');
                    if (status.status === 'ok') {
                        statusElement.textContent = 'Online';
                        statusElement.previousElementSibling.className = 'status-indicator status-online';
                    } else {
                        statusElement.textContent = 'Offline';
                        statusElement.previousElementSibling.className = 'status-indicator bg-danger';
                    }
                } catch (error) {
                    const statusElement = document.getElementById('service-status');
                    statusElement.textContent = 'Unknown';
                    statusElement.previousElementSibling.className = 'status-indicator bg-warning';
                }
            }
        });
    </script>
</body>
</html>
