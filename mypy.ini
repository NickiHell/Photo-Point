[mypy]
# Basic configuration
python_version = 3.13
show_error_codes = True

# For production environments, use the run_mypy.sh script instead
# This config file has limitations with handling missing imports

# Ignore missing imports (may not work in all mypy versions)
ignore_missing_imports = True
follow_imports = silent

# Exclude src directory 
exclude = src/

# Module-specific settings
[mypy-structlog.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-kombu.*]  
ignore_missing_imports = True

[mypy-backoff.*]
ignore_missing_imports = True

[mypy-twilio.*]
ignore_missing_imports = True

[mypy-dependency_injector.*]
ignore_missing_imports = True